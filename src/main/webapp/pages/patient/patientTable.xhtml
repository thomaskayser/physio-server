<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:dataTable id="patientTable" var="patient" value="#{patientBean.patienten}" selectionMode="single"
                 selection="#{patientBean.selectedPatient}" rowKey="#{patient.id}">
        <p:column headerText="Vorname">
            <h:outputText value="#{patient.firstName}"/>
        </p:column>
        <p:column headerText="Name">
            <h:outputText value="#{patient.lastName}"/>
        </p:column>
        <p:column headerText="Geburtstag">
            <h:outputText value="#{patient.birthDate}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
        </p:column>
    </p:dataTable>


</f:view>
</html>

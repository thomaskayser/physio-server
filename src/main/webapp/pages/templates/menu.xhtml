<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form>
<p:tabMenu activeIndex="#{param.menuindex}">
        <p:menuitem value="#{msg['patient']}" outcome="/pages/patient/suche">
                <f:param name="menuindex" value = "0" />
        </p:menuitem>
        <p:menuitem value="#{msg['behandlung']}" outcome="/pages/behandlung/behandlung">
            <f:param name="menuindex" value = "1" />
        </p:menuitem>
        <p:menuitem value="#{msg['abrechnung']}" outcome="/pages/abrechnung/abrechnung">
           <f:param name="menuindex" value = "2" />
    </p:menuitem>
</p:tabMenu>
</h:form>

</html>

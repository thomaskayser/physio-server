      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form>
<p:tabMenu activeIndex="#{param.menuindex}">
        <p:menuitem value="Patienten" outcome="patienten">
                <f:param name="menuindex" value = "0" />
        </p:menuitem>
        <p:menuitem value="Behandlungen" outcome="behandlungen">
            <f:param name="menuindex" value = "1" />
        </p:menuitem>
        <p:menuitem value="Abrechnung" outcome="abrechnungen">

    </p:menuitem>
</p:tabMenu>
</h:form>

</html>
